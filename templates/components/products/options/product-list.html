<div class="form-field" data-product-attribute="product-list">
    <label class="top form-label form-label--alternate form-label--inlineSmall">
        {{display_name}}
        <span data-option-value></span>

        {{#if required}}
            <small>{{lang 'common.required'}}</small>
        {{/if}}
        <div class="label-learn-more-icon"><a href="#" data-reveal-id="{{this.display_name}}"><svg class="learn-more-large"><use xlink:href="#icon-listing-learn-more-large-icon" /></svg></a></div>
    </label>
    <div class="form-options-wrapper" data-optionset="{{this.display_name}}">
    {{#if values.0.image}}
        <ul class="productOptions-list">
            {{#unless required}}
                <li class="productOptions-list-item">
                    <input class="form-radio"
                           type="radio"
                           name="attribute[{{id}}]"
                           value="0"
                           id="attribute_0_{{id}}"
                           {{#if defaultValue '==' 0}}checked{{/if}} required>
                    <label class="form-label" for="attribute_0_{{id}}"><div class="product-option-txt">No {{this.display_name}}</div></label>
                </li>
            {{/unless}}
            {{#each values}}
                <li class="productOptions-list-item" data-product-attribute-value="{{id}}">
                    {{#if image}}
                        <figure class="productOptions-list-item-figure">
                            <img class="productOptions-list-item-image lazyload" data-src="{{getImage image 'productthumb_size'}}" alt="{{image.alt}}" title="{{image.alt}}">
                        </figure>
                    {{/if}}
                    <div class="productOptions-list-item-content">
                        <input
                            class="form-radio"
                            type="radio"
                            name="attribute[{{../id}}]"
                            value="{{id}}"
                            id="attribute_{{id}}"
                            {{#if selected}}checked{{/if}}
                            {{#if ../required}}required{{/if}}>
                        <label data-product-attribute-value="{{id}}" class="form-label" for="attribute_{{id}}">
                            <div class="option-learn-more-icon"><a href="#" data-reveal-id="{{../this.display_name}}"><svg class="learn-more-small"><use xlink:href="#icon-listing-learn-more-small-icon" /></svg></a></div>
                            <div class="product-option-txt">{{label}}</div>
                        </label>
                    </div>
                </li>
            {{/each}}
        </ul>
    {{else}}
        {{#unless required}}
        <input class="form-radio"
               type="radio"
               name="attribute[{{id}}]"
               value="0"
               id="attribute_0_{{id}}"
               {{#if defaultValue '==' 0}}checked{{/if}}>
        <label class="form-label" for="attribute_0_{{id}}">{{lang 'products.none'}}</label>
        {{/unless}}
        {{#each values}}
            <input
                class="form-radio"
                type="radio"
                name="attribute[{{../id}}]"
                value="{{id}}"
                id="attribute_{{id}}"
                {{#if selected}}checked{{/if}}
                {{#if ../required}}required{{/if}}>
            <label data-product-attribute-value="{{id}}" class="form-label" for="attribute_{{id}}">
                <div class="learn-more-icon"><a href="#" data-reveal-id="{{../this.display_name}}">learn more</a></div>                                                
                <div class="product-option-txt">{{label}}</div>
            </label>
        {{/each}}
    {{/if}}
    </div>
</div>
