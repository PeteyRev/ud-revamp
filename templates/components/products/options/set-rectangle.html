<div class="form-field" data-product-attribute="set-rectangle">
    <label class="top form-label form-label--alternate form-label--inlineSmall">
        {{this.display_name}}:
        <span data-option-value></span>
        {{#if required}}
            <small>{{lang 'common.required'}}</small>
        {{/if}}
        <span class="learn-more-icon"><a href="#" data-reveal-id="{{this.display_name}}">Learn More</a></span>
    </label>
    <div class="form-options-wrapper" data-optionset="{{this.display_name}}">
    {{#each this.values}}
        <input
            class="form-radio"
            type="radio"
            id="attribute_{{id}}"
            name="attribute[{{../id}}]"
            value="{{id}}"
            {{#if selected}}checked{{/if}}
            {{#if ../required}}required{{/if}}>
        <label class="form-option" for="attribute_{{id}}" data-product-attribute-value="{{id}}">
            <div class="learn-more-icon"><a href="#" data-reveal-id="{{../this.display_name}}">learn more</a></div>
            <span class="form-option-variant product-option-txt">{{this.label}}</span>
        </label>
    {{/each}}
    </div>
</div>
